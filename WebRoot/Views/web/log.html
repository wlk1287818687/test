<!DOCTYPE html>
<html>
<head>
<title>系统日志</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="user"
	class="fixed-navbar fixed-sidebar fixed-footer fixed-small-header">
	<!-- splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 头部文件 -->
	<div ng-include="'../top.html'"></div>
	<!-- 系统菜单 -->
	<div ng-include="'../menu/security-menu.html'"></div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>安全管理</span></li>
							<li class="active"><span>系统日志</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-body">
							<!-- row -->
							<div id="search-div">
								<form class="form-inline" role="form">
									<div class="form-group">
										<label for="caller">操作用户</label>
										<div>
											<input type="text" class="form-control" id="user"
												placeholder="登录用户" width="20px">
										</div>
									</div>
									<div class="form-group">
										<label for="called">日志类型</label>
										<div>
											<select id="type" class="form-control">
												<option value="0" selected="selected">=不限制操作=</option>
												<option value="1">添加数据操作</option>
												<option value="2">修改数据操作</option>
												<option value="3">删除数据操作</option>
												<option value="4">其他操作</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="starttime">起始时间</label>
										<div>
											<input type="text" class="form-control" id="starttime"
												placeholder="起始时间" ng-model="starttime"
												onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
										</div>
									</div>
									<div class="form-group">
										<label for="endtime">结束时间</label>
										<div>
											<input type="text" class="form-control" id="endtime"
												placeholder="结束时间" ng-model="endtime"
												onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button type="submit" class="btn btn-sm btn-success"
												ng-click="refresh()">
												<i class="fa fa-search"></i>&nbsp;&nbsp;查询
											</button>
										</div>
									</div>
								</form>
							</div>
							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
										<th width="30px"><input type="checkbox"
											id="table-checkbox" class="table-check" /></th>
										<th width="180px">时间</th>
										<th width="150px">日志类型</th>
										<th width="130px">操作员</th>
										<th width="100px">操作IP</th>
										<th>操作详情</th>
										<!-- <th width="150px">操作</th> -->
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="10" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td><input type="checkbox" name="tb-check"
											value="{{x.id}}" index="{{$index}}" /></td>
										<td>{{x.createTime}}</td>
										<!-- <td>{{x.style}}</td> -->
										<td ng-if="x.style==1"><span
											class="label  label-sm label-success"><i
												class="fa fa-plus"></i>添加数据</span></td>
										<td ng-if="x.style==2"><span
											class="label  label-sm label-info"><i
												class="fa fa-edit"></i>修改数据</span></td>
										<td ng-if="x.style==3"><span
											class="label  label-sm label-danger"><i
												class="fa fa-trash"></i>删除数据</span></td>
										<td ng-if="x.style==4"><span
											class="label  label-sm label-default"> <i
												class="fa fa-star"></i>其他操作
										</span></td>
										<td>{{x.operator}}</td>
										<td>{{x.operatorIp}}</td>
										<td >{{x.content}}</td>
										<!-- <td style="width:20px;text-align:center"><a href="#"
											ng-click="editModel($index)" data-toggle="modal"
											data-target="#edit"> <i class="fa fa-edit text-success"></i>&nbsp;修改
										</a>| <a href="#" ng-click="del(x.userId)"><i
												class="fa fa-trash text-success"></i>&nbsp;删除</a></td> -->
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									每页显示 <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> 条, <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
								</div>
								<div class="page-paging"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<!-- 底部内容体 -->
	<div ng-include="'../footer.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<!-- 添加用户 -->
	<div ng-include="'user-add.html'"></div>
	<!-- 编辑基用户-->
	<div ng-include="'user-edit.html'"></div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript" src="../../Controllers/web/log.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
