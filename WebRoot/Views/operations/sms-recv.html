<!DOCTYPE html>
<html>
<head>
<title>短信接收</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<link rel="stylesheet" href="../../Resources/css/My.css">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
<style type="text/css">
.mailbox-list{
height:500px;
padding-top:10px!important;
}
</style>
</head>
<body ng-app="app" ng-controller="sms-recv"
	class="fixed-navbar fixed-sidebar fixed-footer fixed-small-header">
	<!-- splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 头部文件 -->
	<div ng-include="'../top.html'"></div>
	
	
	<!-- 系统菜单 -->
	<div ng-include="'../menu/monitor-menu.html'"></div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><span>数据报表</span></li>
							<li class="active"><span>800M短信</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			<div class="row">
			<!-- 左侧菜单 -->
				<div class="col-md-2">
					<div class="hpanel">
						<div class="panel-body">
							<ul class="mailbox-list">
								<li class="active" style="margin-bottom:10px;"><a href="#"><i
										class="fa fa-envelope text-warning"></i>收件箱</a></li>

								<li><a href="../../Views/operations/sms-send.html"><i class="fa fa-paper-plane text-danger"></i>发件箱</a></li>
								<hr>
							</ul>
						</div>

					</div>
				</div>
				<div class="col-md-10">
					<div class="hpanel">
						<div class="panel-body">
							<div id="search-div">
								<form class="form-inline" role="form">
									<div class="form-group">
										<label for="srcId">短信源ID</label>
										<div>
											<input type="text" class="form-control" id="srcId"
												placeholder="短信源ID" width="20px">
										</div>
									</div>
									<div class="form-group">
										<label for="dstId">短信目标ID</label>
										<div>
											<input type="text" class="form-control" id="dstId"
												placeholder="短信目标ID">
										</div>
									</div>
									<div class="form-group">
										<label for="writeTime">短信接收时间</label>
										<div>
											<input type="text" class="form-control" id="writeTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"
												placeholder="短信接收时间">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button type="submit" class="btn btn-sm btn-success"
												ng-click="search(1)">
												<i class="fa fa-search"></i>&nbsp;&nbsp;查询
											</button>
										</div>
									</div>
									<div class="form-group pull-right">
										<div class="col-md-12 btn-group" style="padding-top:22px;padding-right:0px;">
									<button class="btn btn-danger btn-sm" onclick="xh.delMore()"
										ng-disabled="">
										<i class="fa fa-trash"></i>&nbsp;批量删除短信
									</button>
									<button class="btn btn-warning btn-sm" ng-click="refresh()">
										<i class="fa fa-refresh"></i>&nbsp;刷新
									</button>
								</div>
									</div>
								</form>
							</div>
							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
										<th width="30px"><input type="checkbox"
											id="table-checkbox" class="table-check" /></th>
										<th>短信源ID</th>
										<th>短信目标ID</th>
										<th width="188px">短信接收时间</th>
										<th>短信内容</th>
										<th width="150px">操作</th>
										<th width="150px">查看</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="7" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td><input type="checkbox" name="tb-check"
											value="{{x.id}}" index="{{$index}}" /></td>
										<td>{{x.srcId}}</td>
										<td>{{x.dstId}}</td>
										<td>{{x.writeTime}}</td>
										<td>{{x.content}}</td>
										<td style="width:20px;text-align:center">
										<a href="#" ng-click="delBs(x.id)"><i
												class="fa fa-trash text-success"></i>&nbsp;删除</a></td>
										<td style="width:20px;text-align:center"><a href="#"
											ng-click="editModel($index)" data-toggle="modal"> <i
												class="fa fa-edit text-success"></i>&nbsp;显示详情
										</a></td>		
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									每页显示 <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> 条, <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
								</div>
								<div class="page-paging"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<!-- 底部内容体 -->
	<div ng-include="'../footer.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<div ng-include="'sms-recvshow.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript" src="../../Controllers/operations/sms-recv.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
